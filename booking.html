    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" type="text/css" href="style/responsive.css" />
</head>

<body>

<section class="header">
    <header class="wrapper">

        <div class="logo">
            <a href="index.html"><img src="images/logo-black.png" alt=""></a>
            <h1>Gratia</h1>
        </div>

        <nav class="nav-block">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    </header>
</section>

<section class="content-section">
    <div class="wrapper">
        <header class="head-gratia">
            <h2>Book a table</h2>
            <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
        </header>

        <form>
            <div class="row-one">
                <div class="d-m-y">
                    <input type="number" min="1" max="31" name="day" placeholder="DD">
                    <input type="number" min="1" max="12" name="month" placeholder="MM">
                    <input type="number" min="2016" max="2050" name="year" placeholder="YYYY">
                </div>
                <div class="hour-number">
                    <input type="time" name="time" placeholder="hour">
                    <input type="number" min="1" max="100" name="NumberOfPeople" placeholder="number of people">
                </div>
            </div>

            <div class="row-two">
                <input type="text" name="FirstAndLastName" placeholder="first name and last name">
                <input type="tel" name="tel" pattern="+380[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="phone number">
            </div>

            <div class="row-two">
                <input type="email" name="email" placeholder="e-mail">
                <button class="prepare-btn"> <span>Prepare menu</span> <span class="plus">+</span> </button>
            </div>

            <textarea placeholder="Your message..." name="message"></textarea>

            <button type="submit" class="send">Send</button>
        </form>

    </div>
</section>

<footer>
    <div class="wrapper">
        <h3>Gratia Restaurant</h3>

        </ul>
    </div>
</footer>
